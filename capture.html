<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Match</title>
    <style>
        form {
            margin-top: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Capture Match</h1>
    <form id="captureForm">
        <label for="winnerInput">Winner:</label>
        <input type="text" id="winnerInput" name="winner" required>

        <label for="loserInput">Loser:</label>
        <input type="text" id="loserInput" name="loser" required>

        <label for="eventInput">Event:</label>
        <input type="text" id="eventInput" name="event" required>

        <button type="submit">Capture</button>
    </form>

    <script>
        document.getElementById('captureForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const winner = document.getElementById('winnerInput').value;
            const loser = document.getElementById('loserInput').value;
            const eventValue = document.getElementById('eventInput').value;

            // Fetch current matches data (not needed for local storage approach)
            // const matches = JSON.parse(localStorage.getItem('matches')) || [];

            // Calculate new match ID
            let matches = JSON.parse(localStorage.getItem('matches')) || [];
            const newMatchId = matches.length + 1;

            // Add new match to local storage
            const newMatch = {
                match_id: newMatchId,
                winner: winner,
                loser: loser,
                event: eventValue
            };
            matches.push(newMatch);
            localStorage.setItem('matches', JSON.stringify(matches));

            // Alert success message (optional)
            alert(`Match captured successfully! Match ID: ${newMatchId}`);

            // Redirect to matches.html after capture (optional)
            window.location.href = 'matches.html';
        });
    </script>
</body>
</html>
